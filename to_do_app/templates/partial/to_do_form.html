{% load static %}
{% csrf_token %}
<div>
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div>{{field}}</div>
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="alert alert-danger">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</div>
<div class="form_row">
    <input type="submit" value="{{ button_text }}" class="submit-button">
</div>
